<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
	</head>
	<body>
		<h1>请填写个人信息</h1>
		<form>
			<fieldset>
				<legend style="color:red">
					基本信息
				</legend>
				姓名<input type ="text" placeholder='请输入姓名' required="required"/><span style="color:red">*</span><br />
				年龄<input type ="number" min = '1' max= '100' step='1'value="20"/>
			</fieldset>
			<fieldset>
				<legend style='color:red'>
					你想在哪里收到邮件？
				</legend>
				邮箱<input type='email'placeholder="请输入邮箱" list="emails" autocomplete="on" name="einput" /><span style="color:red" >*</span>
				<datalist id="emails">
					<option>@qq.com</option>
					<option>@sina.com</option>
					<option>@163.com</option>
					<option>@126.com</option>
				</datalist>
			</fieldset>
			<fieldset>
				<legend style="color:red">
					收入情况
				</legend>
				月收入
				<select>
					<option>5K</option>
					<option>10K</option>
					<option>15K</option>
					<option selected="selected">20K+</option>
				</select>
				<br />
				银行卡<input type="text" />
				有效期<input type="date" />
			</fieldset>
			<fieldset>
				<legend style="color:red">
					选取提交文件
				</legend>
				文件
				<input type="file" />
			</fieldset>
			<br />
			<button type="submit">提交</button>
		</form>
	</body>


</html>
